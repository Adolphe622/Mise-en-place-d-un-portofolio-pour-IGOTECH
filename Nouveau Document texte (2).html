<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IgoTech - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <h1>IgoTech</h1>
      <nav>
        <ul>
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#projets">Projets</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="accueil" class="hero">
    <h2>Votre succès digital commence ici</h2>
    <a href="#projets" class="btn">Voir nos projets</a>
  </section>

  <section id="projets">
    <h2>Nos Réalisations</h2>
    <div class="projects">
      <div class="project-card">Projet 1</div>
      <div class="project-card">Projet 2</div>
      <div class="project-card">Projet 3</div>
    </div>
  </section>

  <section id="services">
    <h2>Nos Services</h2>
    <div class="services">
      <div class="service-card">Création Web</div>
      <div class="service-card">Marketing Digital</div>
      <div class="service-card">Réseaux Sociaux</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contactez-nous</h2>
    <form>
      <input type="text" placeholder="Votre Nom" required>
      <input type="email" placeholder="Votre Email" required>
      <textarea placeholder="Votre Message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>© 2025 IgoTech - Tous droits réservés</p>
  </footer>

</body>
</html>
